<!-- Contact Form -->


<div class="container">
    <div class=" text-center mt-5 mb-5">
        <h1 >Bootstrap Contact Form</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                <form id="contact-form" role="form">
                <div class="controls">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_name">First Name:</label>
                                <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your name." required="required">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_lastname">Last Name:</label>
                                <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your last name" required="required">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_email">Email:</label>
                                <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email" required="required">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_need">Reason for Your Message:</label>
                                <select id="form_need" name="need" class="form-control" required="required" >
                                    <option value="" selected disabled>--Select Your Issue--</option>
                                    <option >Donation</option>
                                    <option >Volunteer Information</option>
                                    <option >Events</option>
                                    <option >Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_message">Message</label>
                                <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-success btn-send  pt-2 btn-block" value="Send Message">
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
